
<!-- Modal -->
<div id="notapafParent">
<form name="notapafForm" novalidate>
  <div class="modal fade" id="formUrl" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Ajouter une Notapaf</h4>
        </div>
        <div class="modal-body">
          <fieldset class="form-group" ng-class="{ 'has-error' : notapafForm.name.$invalid && !notapafForm.name.$pristine }">
            <label for="name">Nom</label>
            <input id="name" name="name" type="text" class="form-control" ng-model="notapaf.name" placeholder="nom" ng-required="true">
            <p ng-show="notapafForm.name.$invalid && !notapafForm.name.$pristine " class="help-block">Nom obligatoire</p>
          </fieldset>
          <fieldset class="form-group" ng-class="{ 'has-error' : notapafForm.url.$invalid && !notapafForm.url.$pristine }">
            <label for="url">Url</label>
            <input id="url" name="url" type="url" class="form-control" ng-model="notapaf.url" placeholder="url" ng-required="true">
            <p ng-show="notapafForm.url.$invalid && !notapafForm.url.$pristine " class="help-block">url obligatoire / format incorrect.</p>
          </fieldset>
          <fieldset class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" ng-model="notapaf.description" name="description" id="description" cols="30" rows="10" placeholder="Ajouter un commentaire..."></textarea>
          </fieldset>
          <tags-input ng-model="notapaf.keywords" ng-required="true">
          </tags-input>
        </div>
        <div class="modal-footer">
          <div type="button" class="btn btn-default" data-dismiss="modal">Annuler</div>
          <div type="submit" class="btn btn-primary" ng-disabled="notapafForm.$invalid" ng-click="main.save()">Ajouter</div>
        </div>
      </div>
    </div>
  </div>
</form>
</div>

<div class="col-xs-6" >

  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#formUrl">
    Ajouter une url
  </button>
  <br/><br/>
  <!--<label class="label label-info">Search</label>-->
  <input type="text" ng-model="search.keywords" class="form-control"><br/>

  <p ng-repeat="data in main.dataUrl | filter:search">{{data.name}}</p>


</div>
